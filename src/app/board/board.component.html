<header>
    <h1>The tic-tac-toe game</h1>
    <button (click)="startNewGame()">Start Game</button>
    <h2>Whose turn : {{whoseTurn}}</h2>
</header>

<!-- <app-square [value]="'X'"></app-square> -->
<main>

    <app-square *ngFor="let val of square; let i=index"
    [value]="val"
    (click)="makeMove(i)"
    ></app-square> 
</main>
